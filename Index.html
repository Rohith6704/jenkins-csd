<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Box</title>
    <style>
        /* CSS styling for the greeting box */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .greeting-box {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
        .greeting-box h1 {
            font-size: 24px;
            margin: 0;
        }
        .greeting-box p {
            font-size: 16px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>

    <div class="greeting-box">
        <h1>Hello, Visitor!</h1>
        <p>Welcome to our simple HTML and CSS page.</p>
    </div>

</body>
</html>
